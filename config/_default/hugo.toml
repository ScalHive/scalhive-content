baseURL = 'http://localhost:1313/'
languageCode = 'en-us'
title = 'ScalHive DEV'
theme = ["github.com/TNTU-RS-internship/scalhive-theme"]

DefaultContentLanguage = "en"
[languages]
 [languages.en]
  languageCode = 'en'
  weight = 1
  contentDir = "content/en"
  [languages.en.params]
    footerContactButton = "Contact us"
    footerContactButtonPath = '/contacts/'
    customFooterLine1 = "Berezhans'ka St 10 "
    customFooterLine2 = '46027, Ternopil, Ukraine'
    customFooterLine3 = '+38 068 670 2808'
 [languages.ua]
  languageCode = 'uk'
  weight = 2
  contentDir = "content/ua"
  [languages.ua.params]
    footerContactButton = "Зв'яжіться з нами"
    footerContactButtonPath = '/ua/contacts/'
    customFooterLine1 = 'вул. Бережанська 10'
    customFooterLine2 = 'м.Тернопіль, 46027,  Україна'
    customFooterLine3 = '+38 068 670 2808'

[params]
favicon = '/img/scalhive_logo.ico'
siteLogo = '/img/scalhive_logo.png'
siteLogoMobile = '/img/scalhive_logo.png'
mobileMenuLight = true
header_background_image = '/img/header_photo.webp'
header_image_line = '/img/try_small.webp'
background_color_class = "bg-mid-gray" # header and footer default background color. Choose a background color from any on this page: https://tachyons.io/docs/themes/skins/ and preface it with "bg-"
body_background_color = "#ced0ce"
body_classes = "avenir bg-white" # font and body background color
recent_posts_number = 3 # for index page
date_format = '2006-01-02'
post_content_classes = "avenir"
